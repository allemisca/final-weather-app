<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3" >
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" id="button" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
      <h1 id="city"></h1>
        <span class="day" id="date">
        </span> <span id="description">
        </span>
        <div class="conditions"> Humidity: <span class="humidity"> <span id="humidity-number"> </span>%</span>, Wind: <span class="wind"> <span id="wind-number"> </span> km/h </span> </div>
      </div>
    
      <div class="col-6 temp">
        <img src="" alt="Weather Icon" id="icon">
        <span class="number">
        17</span>
        <span class="unit">
        <a href="#" id="celsius-temp" class="active">째C</a>
           | 
           <a href="#" id="fahrenheit-temp">째F</a>
        </span>
      </div>
      </div>
      <div class="weather-forecast">
       <div class="row">
        <div class="col-2">
          <div class="forecast-day">
          Thu
          </div>
          <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"/>
          <div class="forecast-degrees">
           <span class="forecast-max-temp">15째</span>
            <span class="forecast-min-temp">12째</span>
          </div>
        </div>
        
      </div>
      </div>
      <script src="src/script.js"></script>
    
      </div>
      <div class="footer">
      <a href="https://github.com/allemisca/final-weather-app">Open-source code</a>
         by Alexandra Misca
      </div>
    </div>
    </div>
  </body>
</html>
